    <link rel="stylesheet" href="./src/styles/main.css" />
    <title>Google</title>

  <body>
    <!-- Header  -->

            <span class="google-apps">Google Apps</span>
          </li>
          <li>
            <a href="#"><button>Acceder</button></a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <figure class="main__logo">
        <img
          src="https://www.google.com/logos/doodles/2021/seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif"
          alt="Seasonal Holidays 2021"
          title="Seasonal Holidays 2021"
        />
      </figure>
      <section class="main__input">
        <div>
          <span class="material-icons"> search </span>
          <input type="text" title="Buscar" />
          <a href="">
            <svg
              class="main__input-microphone"
              focusable="false"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
              ></path>
              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
              <path
                fill="#fbbc05"
                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
              ></path>
              <path
                fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
              ></path>
            </svg>
          </a>
        </div>
      </section>
      <section class="main__buttons">
        <div>
          <button>Buscar con Google</button>
          <button>Me siento con suerte</button>
        </div>
        <span>Ofrecido por Google en: <a href="#">English</a></span>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <section class="country__section">
        <span>Colombia</span>
      </section>
      <section class="info__section">
        <ul class="info__section_left">
          <li>Sobre Google</li>
          <li>Publicidad</li>
          <li>Negocios</li>
          <li>Cómo funciona la búsqueda</li>
        </ul>
        <ul class="info__section_right">
          <li>Privacidad</li>
          <li>Condiciones</li>
          <li>Preferencias</li>
        </ul>
      </section>
    </footer>
